<button
  (click)="goto()"
  class="bg-white border border-gray-200 rounded-xl shadow-sm p-5 flex flex-col gap-4 hover:shadow-lg hover:border-blue-400 hover:scale-[1.01] transition-all duration-300 cursor-pointer no-underline w-full text-left">

  <!-- Title, FULL Badge, Author Badge -->
  <div class="flex justify-between items-center">
    <h2 class="text-lg font-bold text-gray-800">{{ post.title }}</h2>

    <div class="flex items-center gap-2">
      <div class="bg-blue-100 text-blue-700 text-xs font-semibold px-3 py-1 rounded-full">
        {{ post.userOwner.firstname }} {{ post.userOwner.lastname }}
      </div>
    </div>
  </div>

  <!-- Short description -->
  <p class="text-gray-500 text-sm leading-relaxed truncate">
    {{ post.previewDescription }}
  </p>

  <div class="border-t border-gray-200"></div>

  <!-- Details + Progress -->
  <div class="flex justify-between items-center text-gray-700 text-sm">

    <!-- Group/Personal + Place -->
    <div class="flex flex-col gap-2">
      <div class="flex items-center gap-2">
        <span class="bg-gray-100 text-gray-700 px-2 py-0.5 rounded-full text-xs font-semibold">
          {{ post.isPersonal ? 'Personal' : 'Group' }}
        </span>
      </div>

      <div class="flex items-center gap-2">
        <span class="text-blue-500 text-base">üìç</span>
        <span>{{ post.place }}</span>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="flex flex-col items-end gap-2">
      <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wide">Enrollment Progress</h2>

      <div class="relative w-40 bg-gray-200 rounded-full h-6 overflow-hidden">

        <!-- Green filling -->
        <div
          class="absolute top-0 left-0 bg-green-500 h-6 transition-all duration-500"
          [style.width.%]="(post.enrollments / post.maxEnrolls) * 100"
        ></div>

        <!-- Text always centered -->
        <div class="absolute inset-0 flex items-center justify-center text-gray-700 text-sm font-semibold">
          {{ post.enrollments }} / {{ post.maxEnrolls }}
        </div>

      </div>
    </div>

  </div>

</button>
