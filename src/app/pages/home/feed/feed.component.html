<!-- Search Toolbar placed above the posts feed -->
<div class="mb-4">
  <input
    type="text"
    placeholder="Search posts..."
    class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300"
  />
</div>

<!-- Posts Feed -->
<div class="flex flex-col space-y-4">
  <!-- Example Post Item -->
  <article class="p-4 border border-blue-300 rounded-md hover:shadow">
    <!-- Post Title -->
    <h2 class="text-xl font-semibold mb-2 text-blue-800">
      Post Title
    </h2>
    <!-- Post Description -->
    <p class="text-blue-600 mb-2">
      This is a short description for the post, providing an overview of the content.
    </p>
    <!-- Post Place -->
    <p class="text-blue-500 text-sm">
      Place: City, Country
    </p>
  </article>
  <!-- Repeat or dynamically generate additional post items as needed -->
</div>
