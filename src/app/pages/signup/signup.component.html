<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white/30 backdrop-blur-md border border-white/40 p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form [formGroup]="signupHandling" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          name="email"
          placeholder="Your email"
          class="mt-1 block w-full px-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          name="username"
          placeholder="Your username"
          class="mt-1 block w-full px-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
        <p class="text-xs text-gray-500 mt-1">
          Must be at least 6 characters
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          name="password"
          placeholder="Your password"
          class="mt-1 block w-full px-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
        <p class="text-xs text-gray-500 mt-1">
          Must be at least 6 characters
        </p>
      </div>

      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          name="firstName"
          placeholder="Your first name"
          class="mt-1 block w-full px-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          name="lastName"
          placeholder="Your last name"
          class="mt-1 block w-full px-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          formControlName="phone"
          placeholder="Your phone number"
          class="mt-1 block w-full px-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Error message -->
      <div *ngIf="error" class="text-red-600 text-sm text-center bg-red-100 p-2 rounded border border-red-300">
        {{ error }}
      </div>

      <button
        type="submit"
        [ngClass]="signupHandling.valid ? 'w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md shadow'
                                       : 'w-full py-2 px-4 bg-blue-200 hover:bg-blue-300 text-white rounded-md shadow opacity-70'"
        [disabled]="!signupHandling.valid"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="login" class="font-medium text-blue-500 hover:text-blue-700">Login</a>
    </p>
  </div>
</div>
