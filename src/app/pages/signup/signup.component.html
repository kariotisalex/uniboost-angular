<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#fefce8] via-[#f8fafc] to-[#e2e8f0]">
  <div class="bg-white/60 backdrop-blur-md border border-gray-200 p-10 rounded-xl shadow-lg max-w-md w-full">

    <!-- Header -->
    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800 tracking-tight">Create your account</h2>

    <!-- Form -->
    <form [formGroup]="signupHandling" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Your email"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Your username"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />
        <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Your password"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />
        <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
      </div>

      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          placeholder="Your first name"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          placeholder="Your last name"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          placeholder="Your phone number"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-600 text-sm text-center bg-red-100 p-2 rounded border border-red-300">
        {{ error }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [ngClass]="signupHandling.valid
          ? 'w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow'
          : 'w-full py-2 px-4 bg-indigo-200 text-white font-semibold rounded-md shadow cursor-not-allowed'"
        [disabled]="!signupHandling.valid"
        class="transition duration-200 ease-in-out"
      >
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200"></div>

    <!-- Login Link -->
    <p class="text-center text-sm text-gray-700">
      Already have an account?
      <a href="login"
         class="text-indigo-700 hover:text-indigo-900 font-medium underline-offset-2 hover:underline transition">
        Login
      </a>
    </p>
  </div>
</div>
