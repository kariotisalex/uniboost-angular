<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#f9fafb] via-[#fefefe] to-[#e0e7ff]">
  <div class="bg-white/70 backdrop-blur-sm border border-gray-200 p-10 rounded-xl shadow-lg max-w-sm w-full">

    <!-- Header -->
    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800 tracking-tight">Sign in to your account</h2>

    <!-- Form -->
    <form [formGroup]="loginHandling" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          name="username"
          placeholder="Your username"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800 transition"
        />
      </div>

      <!-- Password -->
      <div>
        <div class="flex items-center justify-between mb-1">
          <label for="password" class="text-sm font-medium text-gray-700">Password</label>
          <span class="text-sm text-red-500 font-medium" *ngIf="error">{{ error }}</span>
        </div>
        <input
          formControlName="password"
          type="password"
          id="password"
          name="password"
          placeholder="Your password"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800 transition"
        />
      </div>

      <!-- Forgot Password -->
      <div class="text-right text-sm">
        <a href="/forgot-password"
           class="text-indigo-600 hover:text-indigo-800 font-medium transition duration-150 ease-in-out underline-offset-2 hover:underline">
          Forgot your password?
        </a>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [ngClass]="loginHandling.valid
          ? 'w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow'
          : 'w-full py-2 px-4 bg-indigo-200 text-white font-semibold rounded-md shadow cursor-not-allowed'"
        [disabled]="!loginHandling.valid"
        class="transition duration-200 ease-in-out"
      >
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200"></div>

    <!-- Sign Up -->
    <p class="text-center text-sm text-gray-700">
      Donâ€™t have an account?
      <a href="/signup"
         class="text-indigo-700 hover:text-indigo-900 font-medium underline-offset-2 hover:underline transition">
        Sign up
      </a>
    </p>
  </div>
</div>
