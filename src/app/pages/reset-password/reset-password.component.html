<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#fefce8] via-[#f8fafc] to-[#e2e8f0]">
  <div class="bg-white/60 backdrop-blur-md border border-gray-200 p-10 rounded-xl shadow-lg max-w-sm w-full">

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Set a New Password</h2>
    <p class="text-sm text-center text-gray-600 mb-6">
      Choose a secure password to complete your reset.
    </p>

    <!-- Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- New Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="New password"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />
        <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />
        <p *ngIf="passwordMismatch" class="text-sm text-red-600 mt-1">
          Passwords do not match.
        </p>
      </div>

      <!-- Error Message -->
      <p *ngIf="error" class="text-sm text-red-600 bg-red-100 border border-red-300 px-3 py-2 rounded text-center">
        {{ error }}
      </p>

      <!-- Success Message -->
      <p *ngIf="success" class="text-sm text-green-700 bg-green-100 border border-green-300 px-3 py-2 rounded text-center">
        {{ success }}
      </p>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid || loading"
        [ngClass]="
          loading
            ? 'w-full py-2 px-4 bg-indigo-400 text-white font-semibold rounded-md shadow cursor-wait'
            : resetPasswordForm.valid
              ? 'w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow'
              : 'w-full py-2 px-4 bg-indigo-200 text-white font-semibold rounded-md shadow cursor-not-allowed'
        "
        class="transition duration-200 ease-in-out"
      >
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
</div>
