<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#fefce8] via-[#f8fafc] to-[#e2e8f0]">
  <div class="bg-white/60 backdrop-blur-md border border-gray-200 p-10 rounded-xl shadow-lg max-w-sm w-full">

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Reset Your Password</h2>
    <p class="text-sm text-center text-gray-600 mb-6">
      Enter your username and weâ€™ll send reset instructions to your email.
    </p>

    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Username Input -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Your username"
          class="block w-full px-4 py-2 bg-white/90 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-gray-800"
        />

        <!-- Backend Error Only -->
        <p *ngIf="error && username?.valid" class="text-sm text-red-600 mt-2">
          {{ error }}
        </p>
      </div>

      <!-- Success Message -->
      <div *ngIf="success" class="text-sm text-green-700 bg-green-100 border border-green-300 rounded px-3 py-2 text-center">
        {{ success }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || loading"
        [ngClass]="
          loading
            ? 'w-full py-2 px-4 bg-indigo-400 text-white font-semibold rounded-md shadow cursor-wait'
            : forgotPasswordForm.valid
              ? 'w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow'
              : 'w-full py-2 px-4 bg-indigo-200 text-white font-semibold rounded-md shadow cursor-not-allowed'
        "
        class="transition duration-200 ease-in-out"
      >
        {{ loading ? 'Sending...' : 'Send Reset Instructions' }}
      </button>
    </form>

    <!-- Back to login -->
    <p class="mt-6 text-center text-sm text-gray-700">
      Remember your password?
      <a href="/login"
         class="text-indigo-700 hover:text-indigo-900 font-medium underline-offset-2 hover:underline transition">
        Go back to login
      </a>
    </p>
  </div>
</div>
