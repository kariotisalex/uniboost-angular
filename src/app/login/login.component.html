<div class="min-h-screen  flex items-center justify-center">
  <div class="bg-white/30 backdrop-blur-md border border-white/40 p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your username"
          class="mt-1 block w-full px-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your password"
          class="mt-1 block w-full px-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md shadow"
      >
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Don't have an account?
      <a href="/signup" class="font-medium text-blue-500 hover:text-blue-700">Sign up</a>
    </p>
  </div>
</div>
